<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
		/>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>
		<link rel="stylesheet" href="main.css" />
		<title>Document</title>
	</head>
	<body>
		<section class="hero is-fullheight">
			<div class="hero-body">
				<div class="container">
					<div class="row">
						<div class="field">
							<label class="label">Username</label>
							<div class="control has-icons-left has-icons-right">
								<input class="input" type="text" placeholder="Username" />
								<span class="icon is-small is-left">
									<i class="fas fa-user"></i>
								</span>
								<span class="icon is-small is-right">
									<i class="fas fa-check"></i>
								</span>
							</div>
							<p class="help is-success hidden">This username is available</p>
						</div>
						<div class="field">
							<label class="label">Password</label>
							<div class="control has-icons-left has-icons-right">
								<input class="input" type="password" placeholder="Password" />
								<span class="icon is-small is-left">
									<i class="fas fa-password"></i>
								</span>
								<span class="icon is-small is-right">
									<i class="fas fa-check"></i>
								</span>
							</div>
							<p class="help is-success hidden">The password is correct</p>
						</div>
						<div class="field">
							<label class="label">Confirm Password</label>
							<div class="control has-icons-left has-icons-right">
								<input class="input" type="password" placeholder="Password" />
								<span class="icon is-small is-left">
									<i class="fas fa-password"></i>
								</span>
								<span class="icon is-small is-right">
									<i class="fas fa-check"></i>
								</span>
							</div>
							<p class="help is-success hidden">
								The password match
							</p>
						</div>
						<button type="submit" id="button" class="button is-danger ">
							Submit
						</button>
					</div>
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
